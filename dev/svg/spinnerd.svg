<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px"
  y="0px"
  width="40px"
  height="40px"
  viewBox="0 0 40 40"
  enable-background="new 0 0 40 40"
  xml:space="preserve">


  <rect
    x="0"
    y="0"
    fill="#607d8b"
    width="5"
    height="40">
    <animate
        attributeName="height"
        attributeType="xml"
        dur="1s"
        values="0; 40; 0"
        repeatCount="indefinite"/>
  </rect>
  <rect
    x="10"
    y="0"
    fill="#607d8b"
    width="5"
    height="40">
    <animate
        attributeName="height"
        attributeType="xml"
        dur="1s"
        begin="0.1s"
        values="0; 40; 0"
        repeatCount="indefinite"/>
  </rect>
  <rect
    x="25"
    y="0"
    fill="#607d8b"
    width="5"
    height="40">
    <animate
        attributeName="height"
        attributeType="xml"
        begin="0.1s"
        dur="1s"
        values="0; 40; 0"
        repeatCount="indefinite"/>
  </rect>
  <rect
    x="35"
    y="0"
    fill="#607d8b"
    width="5"
    height="40">
    <animate
        attributeName="height"
        attributeType="xml"
        begin="0.0s"
        dur="1s"
        values="0; 40; 0"
        repeatCount="indefinite"/>
  </rect>
</svg>
<?xml version="1.0" encoding="utf-8"?>
<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px" y="0px"
  width="40px"
  height="40px"
  viewBox="0 0 40 40"
  enable-background="new 0 0 40 40"
  xml:space="preserve">

  <g transform="scale(1, 1) translate(0, 0)">
    <rect
      x="0"
      y="0"
      fill="#607d8b"
      width="5"
      height="20">
      <animate
        attributeName="height"
        values="0; 40; 0"
        dur="1s"
        begin="0s"
        repeatCount="indefinite" />
    </rect>
    <rect
      x="10"
      y="0"
      fill="#607d8b"
      width="5"
      height="20">
      <animate
        attributeName="height"
        values="0; 40; 0"
        dur="1s"
        begin="0.2s"
        repeatCount="indefinite" />
    </rect>
    <rect
      x="25"
      y="0"
      fill="#607d8b"
      width="5"
      height="20">
      <animate
        attributeName="height"
        values="0; 40; 0"
        dur="1s"
        begin="0.4s"
        repeatCount="indefinite"  />
    </rect>
    <rect
      x="35"
      y="0"
      fill="#607d8b"
      width="5"
      height="20">
      <animate
        attributeName="height"
        values="0; 30; 0"
        dur="1s"
        begin="0.6s"
        repeatCount="indefinite"  />
    </rect>
  </g>
</svg>

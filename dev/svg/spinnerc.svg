<?xml version="1.0" encoding="utf-8"?>
<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px"
  y="0px"
  width="40px"
  height="40px"
  viewBox="0 0 40 40"
  enable-background="new 0 0 40 40"
  xml:space="preserve">

  <rect
    x="0"
    y="0"
    width="5"
    height="40"
    fill="#607d8b">

    <animate
      attributeName="opacity"
      attributeType="xml"
      values="1; .2; 1"
      begin="0.2s"
      dur="0.6s"
      repeatCount="indefinite" />
  </rect>
  <rect
    x="10"
    y="0"
    width="5"
    height="40"
    fill="#607d8b">

    <animate
      attributeName="opacity"
      attributeType="xml"
      values="1; .2; 1"
      begin="0.4s"
      dur="0.6s"
      repeatCount="indefinite" />
  </rect>
  <rect
    x="25"
    y="0"
    width="5"
    height="40"
    fill="#607d8b">

    <animate
      attributeName="opacity"
      attributeType="xml"
      values="1; .2; 1"
      begin="0.6s"
      dur="0.6s"
      repeatCount="indefinite" />
  </rect>
  <rect
    x="35"
    y="0"
    width="5"
    height="40"
    fill="#607d8b">

    <animate
      attributeName="opacity"
      attributeType="xml"
      values="1; .2; 1"
      begin="0.8s"
      dur="0.6s"
      repeatCount="indefinite" />
  </rect>
</svg>
